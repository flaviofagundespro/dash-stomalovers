version: '3.8'

services:
  dashboard:
    image: stomalovers-dashboard:latest  # Use sua imagem buildada
    # OU se usar registry: your-registry.com/stomalovers-dashboard:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role == manager  # Força execução no nó manager
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      VITE_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stomalovers-dashboard.rule=Host(`dash.stomalovers.com.br`)"
      - "traefik.http.routers.stomalovers-dashboard.entrypoints=websecure"
      - "traefik.http.routers.stomalovers-dashboard.tls.certresolver=myresolver"
      - "traefik.http.services.stomalovers-dashboard.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik-public"

networks:
  traefik-public:
    external: true
